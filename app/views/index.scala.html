@(recetas: List[Receta])

    @main("Receta") {
        <form action="/insert" method="POST">
            <input name="nombre" type="text" placeholder="Nombre de la receta"/>
            <input name="ingredientes" type="text" placeholder="Ingredientes"/>
            <input name="instrucciones" type="text" placeholder="Instrucciones"/>
            <input name="imagen" type="text" placeholder="Imagen"/>
            <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                <i class="material-icons right">send</i>
            </button>
        </form>
        <h2>Lista de recetas</h2>
        <table>
        @for(r <- recetas) {
            @views.html.recetaCard(r)
        }
        </table>
    }
