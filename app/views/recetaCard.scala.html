@(r: Receta)
<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="@r.imagen" width="500" height="500">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">@r.nombre <i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><h2>@r.nombre</h2> <i class="material-icons right">close</i></span>
        <h3>Ingredientes:</h3>
        <p>@r.ingredientes</p>
        <h3>Instrucciones:</h3>
        <p>@r.instrucciones</p>
    </div>
</div>
